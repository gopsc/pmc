<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>主页</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#06b6d4',
            dark: {
              900: '#0f172a',
              800: '#1e293b',
            }
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }
      .grid-bg {
        background-image: linear-gradient(to right, #80808015 1px, transparent 1px),
                          linear-gradient(to bottom, #80808015 1px, transparent 1px);
        background-size: 24px 24px;
      }
    }
  </style>
  
  <style>
    /* 全局样式 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* 滚动条样式 */
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(59, 130, 246, 0.3);
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(59, 130, 246, 0.5);
    }
    
    /* 淡入上移动画 */
    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-fade-up {
      opacity: 0;
      animation: fadeUp 0.8s ease-out forwards;
    }
    
    .animate-fade-up-delay {
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.3s forwards;
    }
    
    /* 弹跳动画 */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    .animate-bounce {
      animation: bounce 2s ease-in-out infinite;
    }
    
    .animate-bounce-delay {
      animation: bounce 2s ease-in-out 0.3s infinite;
    }
    
    .animate-bounce-delay-2 {
      animation: bounce 2s ease-in-out 0.6s infinite;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- 主题切换按钮 -->
  <div class="fixed top-4 right-4 z-50">
    <button id="theme-toggle" class="p-2 rounded-full bg-white dark:bg-gray-800 shadow-lg border border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
      <i class="fas fa-sun" id="theme-icon"></i>
    </button>
  </div>
  <!-- 科技感主页内容 -->
  <div class="min-h-[900px] w-full relative overflow-hidden flex items-center justify-center bg-gradient-to-br from-blue-50 via-indigo-50 to-gray-100 dark:bg-gradient-to-br dark:from-gray-900 dark:via-blue-950 dark:to-black">
    <!-- 背景网格效果 -->
    <div class="absolute inset-0 opacity-20 pointer-events-none">
      <div class="h-full w-full grid-bg"></div>
    </div>
    
    <!-- 科技感光晕效果 -->
    <div class="absolute top-1/4 -left-20 w-96 h-96 bg-blue-500 rounded-full filter blur-[120px] opacity-20"></div>
    <div class="absolute bottom-1/4 -right-20 w-96 h-96 bg-purple-500 rounded-full filter blur-[120px] opacity-20"></div>
    
    <div class="container mx-auto px-4 py-12 relative z-10">
      <div class="flex flex-col md:flex-row items-center justify-center gap-12 max-w-7xl mx-auto">
        <!-- 科技感图片 -->
        <div class="w-full md:w-1/2 animate-fade-up">
          <div class="relative rounded-2xl overflow-hidden group shadow-xl shadow-blue-900/20 border border-blue-500/10">
            <div class="absolute inset-0 bg-gradient-to-tr from-blue-500/20 to-purple-500/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-10"></div>
            <img 
              src="https://space.coze.cn/api/coze_space/gen_image?image_size=landscape_16_9&prompt=High%20tech%20futuristic%20city%20skyline%20at%20night%20with%20neon%20lights%20digital%20technology%20concept&sign=2dc70143bdb9ed9b6d1821d0fc0430e7" 
              alt="科技感未来城市" 
              class="w-full h-auto object-cover rounded-2xl transform group-hover:scale-105 transition-transform duration-700"
            />
            <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          </div>
        </div>
        
        <!-- 标语文字 -->
        <div class="w-full md:w-1/2 text-center md:text-left animate-fade-up-delay">
          <div class="inline-block px-4 py-1 rounded-full bg-gradient-to-r from-blue-500/20 to-purple-500/20 text-blue-600 dark:text-blue-400 text-sm font-medium mb-6 border border-blue-500/30">
            <span class="flex items-center gap-2 justify-center">
              <i class="fas fa-lightbulb"></i>
              <span>未来科技</span>
            </span>
          </div>
          
          <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-6 leading-tight bg-gradient-to-r from-gray-900 via-blue-700 to-cyan-700 dark:from-white dark:via-blue-300 dark:to-cyan-300 text-gradient">
            创新科技<br />塑造未来世界
          </h1>
          
          <p class="text-lg mb-8 max-w-lg mx-auto md:mx-0 text-gray-600 dark:text-gray-300">
            探索前沿科技如何改变我们的生活方式，连接人与数字世界的无限可能，开启智能未来的新篇章。
          </p>
          
          <button id="explore-btn" class="px-8 py-3 rounded-full bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-medium shadow-lg shadow-blue-500/30 hover:shadow-blue-500/50 transition-all duration-300 border border-blue-400/20 hover:scale-105 active:scale-98">
            开始探索
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // 主题切换功能
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    
    // 初始化主题
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const currentTheme = savedTheme === 'dark' || (savedTheme === 'auto' && prefersDark) ? 'dark' : 'light';
      
      document.documentElement.classList.toggle('dark', currentTheme === 'dark');
      updateThemeIcon(currentTheme);
    }
    
    // 更新主题图标
    function updateThemeIcon(theme) {
      if (theme === 'dark') {
        themeIcon.className = 'fas fa-moon';
      } else {
        themeIcon.className = 'fas fa-sun';
      }
    }
    
    // 切换主题
    function toggleTheme() {
      const isDark = document.documentElement.classList.contains('dark');
      const newTheme = isDark ? 'light' : 'dark';
      
      document.documentElement.classList.toggle('dark', !isDark);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    }
    
    // 监听系统主题变化
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'auto' || !savedTheme) {
        document.documentElement.classList.toggle('dark', e.matches);
        updateThemeIcon(e.matches ? 'dark' : 'light');
      }
    });
    
    // 开始探索按钮事件
     const exploreBtn = document.getElementById('explore-btn');
     exploreBtn.addEventListener('click', function() {
       // 返回到HTTP服务器根目录
       window.location.href = '/';
     });
    
    // 事件监听
    themeToggle.addEventListener('click', toggleTheme);
    
    // 初始化
    initTheme();
  </script>
  </body>
</html>
